<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>

<h1>Bronze</h1>
<form>
	Customer Name:<br>
	<input type="text" name="Customername">
</form>
<form>
	Street Address:<br>
	<input type="text" name="Street Address">
</form>

<form>
	City:<br>
	<input type="text" name="City">
</form>

<form>
	Area Code:<br>
	<input type="text" name="Area Code">
</form>

<form>
	Telephone:<br>
	<input type="text" name="Telephone">
</form>
<br>
<h1>Silver</h1>

<form>
	<fieldset>
		<legend>Customer Information</legend>
		Customer name <input type="text" name="Customername"><br>
		Telephone <input type="text" name="Telephone"><br>
		E-mail Address <input type="text" name="E-mail"><br>
	</fieldset>
</form>
<br>
<h1>Gold</h1>

<form>
	<fieldset>
		<legend>Biggest Burritos in the World!</legend>
		<input type="radio" name="Burritos" value="humongous"> Humongous<br>
  <input type="radio" name="Burritos" value="Double-Humongous"> Double-Humongous<br>
  <input type="radio" name="Burritos" value="Triple-Humongous"> Triple Humongous<br>
	</fieldset>
</form>
<br>

<form>
	<fieldset>
		<legend>Fixins</legend>
		<input type="radio" name="Fixins" value="sauteed onions"> Sauteed Onions<br>
		<input type="radio" name="Fixins" value="Guacamole"> Guacamole<br>
		<input type="radio" name="Fixins" value="Queso"> Queso<br>
		<input type="radio" name="Fixins" value="Lettuce"> Lettuce<br>
		<input type="radio" name="Fixins" value="Refried Beans"> Refried Beans<br>
		<input type="radio" name="Fixins" value="Rice"> Rice<br>
	</fieldset>
</form>

</body>
</html>
